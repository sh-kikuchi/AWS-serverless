<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>Sign-In</title>
</head>
<body>
  <h1>Sign-In</h1>
  <span style="display: inline-block; width: 100px;">Email</span>
  <input type="text" id="email" placeholder="Email Address">
  <br/>
  <span style="display: inline-block; width: 100px;">Password</span>
  <input type="password" id="password" placeholder="Password">
  <br/><br/>
  <input type="button" value="Sign-In" onclick="signIn();">
  <div><a href="signup.html">サインアップはこちら</a></div>

  <!-- Common（Config） -->
  <script src="js/common.js"></script>
  <!-- Auth -->
  <script src="js/auth/aws-sdk.min.js"></script>
  <script src="js/auth/aws-cognito-sdk.min.js"></script> <!--OnCognitoAuthenticateUser-->
  <script src="js/auth/amazon-cognito-identity.min.js"></script>
  <script src="js/auth/signin.js"></script>
</body>
</html>
