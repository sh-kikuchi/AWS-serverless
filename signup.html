<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>Sign-up</title>

</head>
<body>
  <h1>Sign-up</h1>
  <span style="display: inline-block; width: 100px;">Email</span>
  <input type="text" id="email" placeholder="Email Address">
  <br/>
  <span style="display: inline-block; width: 100px;">Password</span>
  <input type="password" id="password" placeholder="Password">
  <br/><br/>
  <input type="button" value="Sign-Up" onclick="signUp();">

  
  <!-- Common（Config） -->
  <script src="js/common.js"></script>
  <!-- Auth -->
  <script src="js/auth/aws-cognito-sdk.min.js"></script>
  <script src="js/auth/amazon-cognito-identity.min.js"></script>
  <script src="js/auth/signup.js"></script>
</body>
</html>
